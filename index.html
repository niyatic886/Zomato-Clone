<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        <title>
            Zomato Clone with Twist
        </title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar__logo">
                  <img src="assets/logo.png" alt="logo" class="navbar_logo">
                </div>
                <div class="navbar_nav_items">
                    <button class="navbar__item">Order Food</button>
                </div>
            </nav>
        </header>
        <main class="container">
            <section class="hero__container">
                <div class="hero_image_container">
                    <img src="assets/hero.jpg" alt="hero image" class="hero__image">
                </div>
                <div class="hero__description">
                    <h1 class="hero__text">Order food from your favourite restaurant near you. </h1>
                    <button class="navbar__item">Order Now</button> 
                </div>
            </section>
            <br>
            <br>
            <br>
            <br>
            <section class="explore__menu__container">
                <h1 class="explore__menu__text">Explore our menu</h1>
                <div class="explore__menu__lists">
                    <div class="explore__bg__gradient">
                    </div>
                    <!--burger-->
                    <div class="food__card">
                        <div class="food__card__image">
                        <img src="assets/burger.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: #FF407D;">+3</span></p>
                    </div>
                    </div>
                    <!--ice-cream-->
                    <div class="food__card" id="icecream__card">
                        <div class="food__card__image">
                        <img src="assets/iceCream.jpg" alt="iceCream" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice-cream</h3>
                        <p>Baskin Robins, Ibaco <span style="color: #FF407D;">+3</span></p>
                    </div>
                    </div>
                    <!--pizza-->
                    <div class="food__card">
                        <div class="food__card__image">
                        <img src="assets/pizza.jpg" alt="pizza" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p>Pizza Hut, Domino's Pizza <span style="color: #FF407D;">+3</span></p>
                    </div>
                </div>
            
        </div>
            </section>
        </main>
    </body>
</html>
